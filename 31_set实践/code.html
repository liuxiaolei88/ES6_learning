<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,5,1,2]
  let arr2 = [4,5,6]

//   1. 数组去重
  let res = [...new Set(arr)]
  console.log(res)
//   2.交集
  let res2 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
  console.log(res2)
//   3.并集
  let union = [...new Set([...arr,...arr2])]
  console.log(union)
//   4.差集
  let res3 = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)))
  console.log(res3)
</script>
</body>
</html>
