<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //箭头函数新特性
    //   1. this 是静态的，this始终指向声明时作用域下的this值
    //      直接调用输出相同，但call方法不同
    function no() {
        console.log(this.name)
    }

    let yes = () => {
        console.log(this.name)
    }

    window.name = 'window'

    const obj = {
        name: 'obj'
    }
    no() //this 指向window ，输出window
    yes() //this 指向window ，输出window
    no.call(obj) //this 指向obj ，输出obj
    yes.call(obj)//this 指向window ，输出window


    //     2.不能作为构造实例化对象
    //     let p = (name,age) => {
    //         this.name = name
    //         this.age = age
    //     }

    //     3. 不能使用arguments变量
    //     let fn = () =>{
    //         console.log(arguments)
    //     }
    //
    //     4. 箭头函数简写:（1） 省略小括号，当形参只有一个的时候 (2) 省略花括号：当代码体只有一行语句时，同时需要省略return
    let add = n => {
        return n + n
    }
    let pow = n => n * n
    console.log(pow(7))


</script>
</body>
</html>
