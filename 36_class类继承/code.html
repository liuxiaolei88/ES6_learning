<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Phone {
    //     构造方法
        constructor(brand,price) {
            this.brand = brand
            this.price = price
        }
    //     父类的成员属性
        call(){
            console.log('father')
        }
    }
    class SmartPhone extends Phone{
        constructor(brand,price,color,size) {
            super(brand,price);
            this.color = color
            this.size = size
        }
        photo(){
            console.log('拍照')
        }
        game(){
            console.log('游戏')
        }
    }
    const xiaomi = new SmartPhone('小米',799,'黑色','4.7')
    xiaomi.call()
    xiaomi.photo()
    xiaomi.game()
</script>
</body>
</html>
