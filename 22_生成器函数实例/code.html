<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //实现过一秒输出1，过两秒输出2，过三秒输出3
  function one() {
    setTimeout(()=>{
      console.log('one')
      g.next();
    },1000)
  }
  function two() {
    setTimeout(()=>{
      console.log('two')
      g.next();
    },2000)
  }
  function three() {
    setTimeout(()=>{
      console.log('three')
      g.next();
    },3000)
  }
  function * f() {
    yield one()
    yield two()
    yield  three()
  }
  let g = f();
  g.next();
</script>
</body>
</html>
